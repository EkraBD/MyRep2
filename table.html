<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-slate-200">
    <div class="p-5 h-screen">
        <h1 class="text-xl mb-2">Recent Updates from Tenants</h1>

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-full absolute top-0 right-0 mt-4 mr-4" id="button">
            Add Rental Info
        </button>

        <div class="overflow-auto rounded-lg shadow hidden md:block">
            <table class="w-full">
                <thead class="bg-gray-50 border-b-2 border-gray-200">
                    <tr>
                        <th class="w-24 p-3 text-sm font-semibold tracking-wide text-left">Apartment No.</th>
                        <th class="w-24 p-3 text-sm font-semibold tracking-wide text-left">Buiding name</th>
                        <th class="w-24 p-3 text-sm font-semibold tracking-wide text-left">Street No.</th>
                        <th class="w-32 p-3 text-sm font-semibold tracking-wide text-left">Rent</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Phone</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Details</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Status</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr class="bg-gray-50">
                        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">10001</td>
                        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">Kring New Fit office chair, mesh + PU, black</td>
                        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">7th</td>
                        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">16/10/2021</td>
                        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">+1999217027</td>
                        <td class="p-3 text-sm text-gray-700 whitespace-nowrap">$200.00</td>
                        <td class="p-3 text-sm text-purple-700 whitespace-nowrap">
                            <button class="action" id="bookButton" onclick="bookEvent()">Available</button>
                        </td>       
                    </tr>        
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('button').addEventListener('click', function() {
            window.location.href = 'form.html';
        });
   
    function bookEvent() {
    var button = document.getElementById("bookButton");
    button.textContent = "Booked";
    button.style.color = "red";
    button.disabled = true; // Disable the button to prevent further clicks
    }

    </script>
</body>

</html>
