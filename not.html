<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="not.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Notifications page</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="notif_box">
          <h2 class="title">Notifications</h2>
        </div>
      </header>
      <main>
        <div class="notif_card unread">
          <i class="fa-solid fa-house"></i>
          <div class="description">
            <p class="user_activity">
              <strong>Accomodation</strong> has an update.            
            </p>
            <p class="time">14m ago</p>
          </div>
        </div>
        <div class="notif_card unread">
          <i class="fa-solid fa-utensils"></i>
          <div class="description">
            <p class="user_activity">
              <strong>Restaurant </strong> has been added.
            </p>
            <p class="time">5m ago</p>
          </div>
        </div>
        <div class="notif_card unread">
          <i class="fa-solid fa-calendar-day"></i>
          <div class="description">
            <p class="user_activity">
              A new <strong>Event</strong> has been added.
            </p>
            <p class="time">1 day ago</p>
          </div>
        </div>
        
        
      </main>
    </div>

  </body>
</html>
